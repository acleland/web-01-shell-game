<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <main>
        <section class="main-section">
            <!-- <img class="main-logo" src="./assets/alchemy-logo.png" /> -->
            <div class="title">
                <h2>Shell Game</h2>
                <h3>Guess which shell contains the coin!</h3>
            </div>
            
                <div class="shells">
                    <div id="shellContainer1" class="shellContainer">
                        <img src="./assets/shell.png" class="shellImage" alt="white clam shell">
                        <div id="coin-1" class="coin">
                            <img class ="pennyImage" src="./assets/penny.jpg" alt="penny">
                        </div>
                        <button class="guess-button" id="shell-1-button">Guess</button>
                    </div>
                    <div id="shellContainer2" class="shellContainer">
                        <img src="./assets/shell.png" class="shellImage" alt="white clam shell">
                        <div id="coin-2" class="coin">
                            <img class ="pennyImage" src="./assets/penny.jpg" alt="penny">
                        </div>
                        <button class="guess-button" id="shell-2-button">Guess</button>
                    </div>
                    <div id="shellContainer3" class="shellContainer">
                        <img src="./assets/shell.png" class="shellImage" alt="white clam shell">
                        <div id="coin-3" class="coin">
                            <img class ="pennyImage" src="./assets/penny.jpg" alt="penny">
                        </div>
                        <button class="guess-button" id="shell-3-button">Guess</button>
                    </div>
                </div>
                <div class="scores">
                    <p class="score winsDisplay">WINS: <span id="winsDisplayValue" class="winsDisplay" >0</span></p>
                    <p class="score lossesDisplay">LOSSES: <span id="lossesDisplayValue" class="lossesDisplay">0</span></p>
                    <p class="score">TOTAL: <span id="totalDisplayValue" class="totalDisplay">0</span></p>
                </div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right gutter-bottom">&copy; 2022 Andrea Cleland</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
