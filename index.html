<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <img class="main-logo" src="./assets/alchemy-logo.png" />
            <h2>
                Play Our Shell Game!
            </h2>
                <div class="shells">
                    <div id="shellContainer1" class="shellContainer">
                        <img src="./assets/shell.png" class="shellImage" alt="white clam shell">
                        <div id="ball-1" class="ball reveal">
                            <img class ="pennyImage" src="./assets/penny.jpg" alt="penny">
                        </div>
                        <button class="guess-button" id="shell-1-button">Guess</button>
                    </div>
                    <div id="shellContainer2" class="shellContainer">
                        <img src="./assets/shell.png" class="shellImage" alt="white clam shell">
                        <div id="ball-2" class="ball"></div>
                        <button class="guess-button" id="shell-2-button">Guess</button>
                    </div>
                    <div id="shellContainer3" class="shellContainer">
                        <img src="./assets/shell.png" class="shellImage" alt="white clam shell">
                        <div id="ball-3" class="ball"></div>
                        <button class="guess-button" id="shell-3-button">Guess</button>
                    </div>
                </div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2022 Andrea Cleland</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
